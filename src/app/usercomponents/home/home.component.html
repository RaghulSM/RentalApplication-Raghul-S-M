<div class="home">
<div id="adminhome" *ngFor="let item of homeproducts" routerLink="/{{item.redirect}}">
  <div class="image">
    <img src="{{item.image}}" alt="">
  </div>
  <div class="title">
    <h3>{{item.title}}</h3>
  </div>
  <div class="discount">
    <h3>{{item.discount}}</h3>
  </div>
  <div class="slogan">
    <h4>{{item.slogan}}</h4>
  </div>
</div>
<h1>{{h}}</h1>
</div>
