<div class="container">
  <div class="contents" *ngFor="let item of products">
    <div class="image">
      <img src="{{item.image}}" alt="">
    </div>
    <div class="title">
      <h3>{{item.title}}</h3>
    </div>
    <div class="details">
      <h3>{{item.details}}</h3>
    </div>
    <div class="price">
      <h4>{{item.price}}</h4>
    </div>
    <div class="rentbutton">
      <button routerLink="/payment">Rent</button>
    </div>
  </div>
  </div>
